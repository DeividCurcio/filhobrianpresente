<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Wheels Racing Adventure - Happy Birthday Brian!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            color: #ff4500; /* Orange like Hot Wheels */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-align: center;
        }

        canvas {
            background-color: #87ceeb; /* Sky blue track background */
            border: 2px solid #ff4500;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .controls {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }

        button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e03e00;
        }

        #score {
            font-size: 1.5em;
            margin-top: 10px;
            color: #ff4500;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: explode 1s ease-out forwards;
        }

        @keyframes explode {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Hot Wheels Racing Adventure</h1>
    <p>Happy Birthday, Brian! Drive your Hot Wheels car through the track, avoid obstacles, and collect power-ups! Use arrow keys to move left and right.</p>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="score">Score: 0</div>
    <button id="startButton">Start Race!</button>
    <div class="controls">Controls: ← Left | → Right</div>
    <div class="fireworks" id="fireworks"></div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const scoreElement = document.getElementById('score');
        const fireworksContainer = document.getElementById('fireworks');

        let gameRunning = false;
        let score = 0;
        let carX = canvas.width / 2 - 15;
        const carY = canvas.height - 50;
        const carWidth = 30;
        const carHeight = 50;
        const obstacleSpeed = 5;
        const powerUpSpeed = 4;
        let obstacles = [];
        let powerUps = [];
        let keys = {};

        // Car image (simple drawing)
        function drawCar(x, y) {
            ctx.fillStyle = '#ff4500'; // Orange car body
            ctx.fillRect(x, y, carWidth, carHeight);
            ctx.fillStyle = '#000'; // Wheels
            ctx.fillRect(x - 5, y, 10, 10); // Left front
            ctx.fillRect(x + carWidth - 5, y, 10, 10); // Right front
            ctx.fillRect(x - 5, y + carHeight - 10, 10, 10); // Left rear
            ctx.fillRect(x + carWidth - 5, y + carHeight - 10, 10, 10); // Right rear
            ctx.fillStyle = '#fff'; // Windows
            ctx.fillRect(x + 5, y + 10, carWidth - 10, 20);
        }

        // Obstacle (rock or something)
        function drawObstacle(x, y) {
            ctx.fillStyle = '#808080';
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x - 20, y + 40);
            ctx.lineTo(x + 20, y + 40);
            ctx.closePath();
            ctx.fill();
        }

        // Power-up (star)
        function drawPowerUp(x, y) {
            ctx.fillStyle = '#ffd700';
            ctx.beginPath();
            ctx.moveTo(x, y - 20);
            ctx.lineTo(x + 10, y);
            ctx.lineTo(x + 30, y + 5);
            ctx.lineTo(x + 15, y + 20);
            ctx.lineTo(x + 20, y + 40);
            ctx.lineTo(x, y + 30);
            ctx.lineTo(x - 20, y + 40);
            ctx.lineTo(x - 15, y + 20);
            ctx.lineTo(x - 30, y + 5);
            ctx.lineTo(x - 10, y);
            ctx.closePath();
            ctx.fill();
        }

        // Track lines
        function drawTrack() {
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 5;
            ctx.beginPath();
            ctx.moveTo(100, 0);
            ctx.lineTo(100, canvas.height);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(300, 0);
            ctx.lineTo(300, canvas.height);
            ctx.stroke();
        }

        function update() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTrack();
            drawCar(carX, carY);

            // Move car
            if (keys['ArrowLeft'] && carX > 100) carX -= 5;
            if (keys['ArrowRight'] && carX < 300 - carWidth) carX += 5;

            // Update obstacles
            obstacles.forEach((obs, index) => {
                obs.y += obstacleSpeed;
                drawObstacle(obs.x, obs.y);
                if (obs.y > canvas.height) {
                    obstacles.splice(index, 1);
                    score++;
                }
                // Collision
                if (obs.y + 40 > carY && obs.y < carY + carHeight &&
                    obs.x > carX - 20 && obs.x < carX + carWidth + 20) {
                    gameOver();
                }
            });

            // Update power-ups
            powerUps.forEach((pu, index) => {
                pu.y += powerUpSpeed;
                drawPowerUp(pu.x, pu.y);
                if (pu.y > canvas.height) {
                    powerUps.splice(index, 1);
                }
                // Collect
                if (pu.y + 40 > carY && pu.y < carY + carHeight &&
                    pu.x > carX - 30 && pu.x < carX + carWidth + 30) {
                    powerUps.splice(index, 1);
                    score += 5;
                    createFireworks();
                }
            });

            scoreElement.textContent = `Score: ${score}`;

            // Add new obstacle/power-up
            if (Math.random() < 0.02) {
                obstacles.push({ x: Math.random() * 200 + 100, y: 0 });
            }
            if (Math.random() < 0.01) {
                powerUps.push({ x: Math.random() * 200 + 100, y: 0 });
            }

            requestAnimationFrame(update);
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            obstacles = [];
            powerUps = [];
            startButton.style.display = 'none';
            update();
        }

        function gameOver() {
            gameRunning = false;
            alert(`Game Over, Brian! Your score: ${score}. Try again for a higher score!`);
            startButton.style.display = 'block';
        }

        function createFireworks() {
            for (let i = 0; i < 10; i++) {
                const firework = document.createElement('div');
                firework.classList.add('firework');
                firework.style.left = `${Math.random() * 100}%`;
                firework.style.top = `${Math.random() * 100}%`;
                firework.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                fireworksContainer.appendChild(firework);
                setTimeout(() => {
                    fireworksContainer.removeChild(firework);
                }, 1000);
            }
        }

        startButton.addEventListener('click', startGame);

        window.addEventListener('keydown', (e) => { keys[e.key] = true; });
        window.addEventListener('keyup', (e) => { keys[e.key] = false; });
    </script>
</body>
</html>
